<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Neobrutalist background with black border -->
  <rect x="2" y="2" width="124" height="124" rx="8" fill="#FBBF24" stroke="#000000" stroke-width="4"/>
  
  <!-- Hard shadow effect (bottom-right offset) -->
  <rect x="6" y="6" width="124" height="124" rx="8" fill="none" stroke="#000000" stroke-width="2" opacity="0.3"/>
  
  <!-- PT Text in bold sans-serif style -->
  <text x="64" y="88" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="72" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#000000"
        letter-spacing="-4">PT</text>
</svg>
